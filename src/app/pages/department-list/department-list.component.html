    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-12">
          <div class="profile-header">
          <h1 style="font-size: 18px; margin-top:20px">Welcome to Oracle Forms to Angular Template</h1>
            <div class="profile-header-content">
              <div class="profile-header-tiles">
                <div class="row">
                  <div class="col-sm-12 col-12">
                    <div class="profile-tile">
                            <app-nav-menu [path]="'members'" style="width:100%"></app-nav-menu>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-avatar-tile">
                <img src="assets/images/logo.png" class="img-fluid" alt="" />
              </div>
            </div>
          </div>
    
        </div>

        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="header shade-primary">
                      <div class="row">
                        <div class="col-8">
                          <h3 style="font-size:18px; color: white;" class="m-3">Department List</h3>
                        </div>
                        <div class="col-4" style="text-align: right">    
                          <button (click)="toggleDisplayForm()" class="m-2 btn btn-light">Add Department</button>
                          <button (click)="toggleUploadForm()" class="m-2 btn btn-light">Upload Roster</button>
                        </div>
                      </div>
       
                    </div>
                    @if (showing=='Y') {
                      <div class="m-2">
                        <div class="row">
                            <div class="col-6">

                            </div>
                            <div class="col-6">
                                <app-department-form [id]="'0'" (close)="toggleDisplayForm();"></app-department-form>  
                            </div>
                        </div>
                      </div>
                    }
                    @if (upload=='Y') {
                      <div class="m-2">
                        <div class="row">
                          <div class="col-6">
  
                          </div>
                          <div class="col-6">
                            <app-upload-employee (close)="toggleUploadForm();"></app-upload-employee>
                          </div>
                        </div>
                      </div>
                    }
                    @if (showing!='Y' && upload!='Y') {
                      <div class="card-body">
                        <div class="row mb-3">
                          <div class="col-sm-4 col-12">
                                <div class="m-0">
                                  <label class="form-label">Search</label>
                                  <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
                                </div>
                              </div>
                        </div>
                          <div class="table-responsive">
                              <table class="table m-0">
                                <thead>
                                  <tr>
                                    <th>Dept No</th>
                                    <th>Department Name</th>
                                    <th>Manager Name</th>
                                    <th>Location</th>
                                    <th style="text-align: right; max-width: 80px;">Employees</th>
                                    <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let m of data.list | searchFilter: searchText | paginate: { itemsPerPage: 20, currentPage: p }">
                                    <td>{{ m.DEPTNO }}</td>
                                    <td>{{ m.DNAME }}</td>
                                    <td>{{ m.mgr_name }}</td> 
                                    <td>{{ m.LOC }}</td> 
                                    <td style="text-align: right;">{{ m.emp_count | numericOnly }}</td>
                                    <td style="text-align: right;"><button class="btn"><div class="icon">
                                    <a [routerLink]="['/department-dashboard',m.ROWID]">
                                      <i class="bi bi-clipboard-data"></i> 
                                    </a>
                                  </div></button></td>
                                  </tr>
                                </tbody>
                                <tfoot>
                                  <tr>
                                    <td colspan="5" class="text-center">
                                      <pagination-controls (pageChange)="p = $event"></pagination-controls></td>
                                  </tr>
                                </tfoot>
                              </table>
                            </div>
                      </div>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-12">
            </div>
          </div>
          <!-- Row end -->
        </div>
                
    </div>
