    <div class="row">
        <div class="col-sm-12 col-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Add/Edit Department</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-xl-6 col-sm-6 col-12">
                  <div class="mb-3">
                    <label style="color: black" for="DEPTNO" class="form-label">Department Number</label>
                    <input type="text" class="form-control" name="DEPTNO" id="DEPTNO" [(ngModel)]="data.formData!['DEPTNO']" placeholder="">
                  </div>
                </div>
                <div class="col-xl-6 col-sm-6 col-12">
                  <div class="mb-3">
                    <label style="color: black" for="DNAME" class="form-label">Department Name</label>
                    <input type="email" class="form-control" [(ngModel)]="data.formData!['DNAME']" id="DNAME" name="DNAME" placeholder="">
                  </div>
                </div>
                <div class="col-xl-6 col-sm-6 col-12">
                  <div class="mb-3">
                    <label style="color: black" for="LOC" class="form-label">Location</label>
                    <input type="text" class="form-control" [(ngModel)]="data.formData!['LOC']" id="LOC" name="LOC" placeholder="">
                  </div>
                </div>
                <div class="col-xl-6 col-sm-6 col-12">
                  <div class="mb-3">
                    <label style="color: black" for="MGR" class="form-label">Manager</label>
                    <select class="form-control" [(ngModel)]="data.formData!['MGR']" id="MGR" name="MGR">
                      <option value="0" selected>Select Manager</option>
                      @for (m of data.employees; track m.EMPNO) {
                        <option [value]="m.EMPNO" selected>{{ m.ENAME }}</option>
                      }
                    </select>
                  </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-sm-12 col-12">
                    <div class="form-actions-footer">
                      <button (click)="postForm()" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                </div>
          </div>
        </div>
    </div>
    </div>
