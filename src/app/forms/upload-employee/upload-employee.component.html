<div class="card-border">
    <div class="card-header">
      <div class="card-title">Upload Employee Roster</div>
    </div>
    <div class="card-body">
        <form (submit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-sm-8">
            <input type="file" (change)="onFileSelected($event)" accept="application/pdf" [disabled]="isProcessing">
          </div>
          <div class="col-sm-1">
            <button type="submit" class="btn btn-success" [disabled]="isProcessing || !selectedFile">
              @if(isProcessing) {
                <span>Uploading...</span>
              } @else {
                <span>Upload</span>
              }
            </button>
          </div>
        </div>
        @if(isProcessing) {
          <div class="row mt-3">
            <div class="col-12">
              <div class="alert alert-primary alert-dismissible fade show" role="alert">
                Loading Member. This may take a few moments...
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
          </div>
        }
      </form>
    </div>
  </div>
