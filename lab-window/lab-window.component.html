<div class="card">
    <div class="card-header p-3" style="background-color: lightgray;">
        <div class="row">
            <div class="col-10">
                <h4>{{ lab_name }}</h4>
            </div>
            <div class="col-2">
                <button (click)="closeWindow()" class="btn btn-outline-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <div class="product-list-card">
            <h5>Lab Results</h5>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th style="width:230px;">
                            Panel
                        </th>
                        <th style="width:230px;">
                            Marker
                        </th>
                        <th>
                            Value
                        </th>
                        <th style="width:360px;">
                            Recommendations
                        </th>
                        <th style="width:100px;">
                        </th>
                    </tr>
                </thead>
<tbody>
            @for (m of data.markers; track m.id) {
<tr>
<td>
{{ m.panel }}
</td>
<td>
{{ m.test }}
</td>
<td>
{{ m.value }}{{ m.units }} <span style="color: red">{{ m.low_high }}</span>
</td>
<td>
{{ m.protocol_name }}
</td>
<td>
@if (m.protocol_name!='')
{
<button class="btn btn-outline-primary">Add</button>
}
</td>
</tr>
          }
        </tbody>
        </table>
          </div>
    </div>
</div>
